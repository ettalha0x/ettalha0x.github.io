<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Ettalha0x</title>
</head>
<body>
  <div class="container">
    <script src="VueJs/vue.js"></script>
    <div id="profileInfo" class="main-body">
      <!--Profile Information -->
      <div class="row gutters-sm">
        <div class="col-lg-4" style="width: 32rem;">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img :src="image" alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4>{{title}}</h4><br>
                  <p class="text-secondary mb-1">{{job}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="VueJs/info.js"></script>   
</body>
</html>
