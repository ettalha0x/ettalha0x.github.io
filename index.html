<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noureddine Ettalhaouy - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #8892b0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('/img/bg.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content {
            background-color: rgba(10, 25, 47, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #64ffda;
        }
        h1 {
            font-size: 3rem;
            color: #ccd6f6;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 24px;
            background-color: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            color: #8892b0;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="img/profile-pic.png" alt="Noureddine Ettalhaouy" class="profile-img">
            <h1>Noureddine Ettalhaouy</h1>
            <p class="tagline">Software Developer | Problem Solver | Continuous Learner</p>
            <div class="buttons">
                <a href="/resume" class="btn">View Resume</a>
            </div>
            <div class="social-links">
                <a href="mailto:ettalhaoui.study@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/ettalha0x" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ettalha0x" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
